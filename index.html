<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="navbar-wrapper container">
            <a href="#" class="brand-logo">Random Quote Machine</a>
            
            <ul class="right">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col l12">
                <div class="card-panel custom-card">  
                    <p id="quote"></p>
                    <p id="author"></p>
                    <a class="waves-effect waves-light btn get-quote">Get a new Quote</a>            
                    <a class="waves-effect waves-light btn share-quote">Tweet</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="page-footer">
        <div class="footer-copyright">
            A Freecodecamp project by <a href="https://github.com/erictraaaan"> Eric Tran</a>
        </div>
    </footer>

</body>

</html>
